# Group inheritance
#
# Any inherited groups prefixed with a g: are global groups
# and are inherited from the GlobalGroups.yml.
#
# Groups without the g: prefix are groups local to this world
# and are defined in the this groups.yml file.
#
# Local group inheritances define your promotion tree when using 'manpromote/mandemote'

groups:
  Default:
    default: true
    permissions:
    - essentials.kit
    - essentials.kits.baslangic
    - essentials.kits.claim
    - essentials.itemspawn.meta-title
    - essentials.itemspawn.meta-lore
    # Griefprevention
    - griefprevention.createclaims
    - griefprevention.claimslistother
    - griefprevention.deleteclaims	
    - griefprevention.claims
    - griefprevention.seeclaimsize
    - griefprevention.seeinactivity
    - griefprevention.visualizenearbyclaims
    - griefprevention.buysellclaimb­locks
    #ActionHealt
    - ActionHealth.Health
    #RestoreSkins
    - skinsrestorer.command
    - skinsrestorer.command.set
    - skinsrestorer.command.gui
    - skinsrestorer.command.set.url
    - skinsrestorer.command.clear
    - skinsrestorer.command.update

    inheritance:
    - g:essentials_default # For default essentials perms
    - g:groupmanager_default
    - g:bukkit_default
    - g:towny_default
    info:
      prefix: '&e[Oyuncu] >'
      build: false
      suffix: ''

  vip:
    default: false
    permissions:
    - essentials.kits.vip
    - essentials.kits.claim
    - essentials.kit
    - essentials.kits.baslangic
    - essentials.itemspawn.meta-title
    - essentials.itemspawn.meta-lore
    # Griefprevention
    - griefprevention.createclaims
    - griefprevention.deleteclaims	
    - griefprevention.claimslistother
    - griefprevention.claims
    - griefprevention.seeclaimsize
    - griefprevention.seeinactivity
    - griefprevention.visualizenearbyclaims
    - griefprevention.buysellclaimb­locks
    #ActionHealt
    - ActionHealth.Health
    #RestoreSkins
    - skinsrestorer.command
    - skinsrestorer.command.set
    - skinsrestorer.command.gui
    - skinsrestorer.command.set.url
    - skinsrestorer.command.clear
    - skinsrestorer.command.update

    inheritance:
    - g:essentials_default # For default essentials perms
    - g:groupmanager_default
    - g:bukkit_default
    - g:towny_default
    info:
      prefix: '&2[V.I.P] >'
      build: false
      suffix: ''

  Admin:
    default: false
    permissions: []
    inheritance:
    - moderator
    - g:groupmanager_admin
    - g:bukkit_admin
    - g:essentials_admin
    - g:towny_admin
    - g:vanish_admin
    info:
      prefix: '&c'
      build: true
      suffix: ''

  Owner:
    default: false
    permissions:
    - '*'
    - -vanish.effects.*
    - +vanish.effects.toggle.all
    inheritance:
    - admin
    info:
      prefix: '&4'
      build: true
      suffix: ''
